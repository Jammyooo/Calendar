<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深色模式日历组件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
        }
        .calendar-card {
            background: rgba(255, 255, 255, 0.1); /* 卡片透明背景 */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 350px;
            color: white;
        }
        .calendar-header {
            text-align: center;
            background: #333; /* 深灰色背景 */
            padding: 10px;
            border-radius: 10px 10px 0 0;
            font-size: 18px;
            font-weight: bold;
        }
        .calendar-body {
            background: #444; /* 日历底色 */
            border-radius: 0 0 10px 10px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 5px;
            text-align: center;
        }
        .calendar-day {
            padding: 10px;
            border-radius: 50%;
        }
        .calendar-day.weekend {
            background: #555; /* 深灰色标记周末 */
        }
        .calendar-day.highlight {
            background: red; /* 红色圆圈高亮目标日期 */
            color: white;
        }
        .calendar-day.today {
            border: 2px solid white; /* 白色边框标记今天 */
        }
    </style>
</head>
<body>
    <div class="calendar-card">
        <div class="calendar-header" id="calendarTitle">2025年5月</div>
        <div class="calendar-body" id="calendarDays"></div>
    </div>

    <script>
        function generateCalendar() {
            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth(); // 月份从 0 开始
            const targetDate = new Date(2025, 4, 15); // 目标日期 2025年5月15日

            const calendarTitle = document.getElementById("calendarTitle");
            const calendarDays = document.getElementById("calendarDays");

            // 当前月份和年份
            const monthNames = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
            calendarTitle.textContent = `${currentYear}年${monthNames[currentMonth]}`;

            // 计算日期
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay(); // 本月第一天是星期几
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate(); // 本月天数

            // 清空日历
            calendarDays.innerHTML = "";

            // 填充空白
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement("div");
                calendarDays.appendChild(emptyCell);
            }

            // 填充日期
            for (let day = 1; day <= daysInMonth; day++) {
                const dateCell = document.createElement("div");
                dateCell.classList.add("calendar-day");
                dateCell.textContent = day;

                const currentDate = new Date(currentYear, currentMonth, day);

                // 高亮今天
                if (
                    day === today.getDate() &&
                    currentMonth === today.getMonth() &&
                    currentYear === today.getFullYear()
                ) {
                    dateCell.classList.add("today");
                }

                // 高亮目标日期
                if (
                    day === targetDate.getDate() &&
                    currentMonth === targetDate.getMonth() &&
                    currentYear === targetDate.getFullYear()
                ) {
                    dateCell.classList.add("highlight");
                }

                // 标记周末
                if (currentDate.getDay() === 0 || currentDate.getDay() === 6) {
                    dateCell.classList.add("weekend");
                }

                calendarDays.appendChild(dateCell);
            }
        }

        // 初始化生成日历
        generateCalendar();
    </script>
</body>
</html>
