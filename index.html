<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应日历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calendar-card {
            background: rgba(255, 255, 255, 0.1); /* 卡片透明背景 */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
            width: 240px; /* 根据日历内容宽度调整 */
            color: white;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333; /* 深灰色背景 */
            padding: 5px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
        }
        .calendar-header button {
            background: #444;
            border: none;
            color: white;
            font-size: 10px;
            padding: 3px 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .calendar-header button:hover {
            background: #555;
        }
        .calendar-body {
            background: #444; /* 日历底色 */
            border-radius: 8px;
            padding: 5px;
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 每行 7 列 */
            grid-gap: 8px; /* 间距增加 */
            text-align: center;
        }
        .weekday {
            font-size: 10px; /* 小字体适配 */
            font-weight: bold;
            color: #ddd;
        }
        .calendar-day {
            padding: 6px; /* 调整日期单元格尺寸 */
            font-size: 10px; /* 日期字体 */
            border-radius: 50%;
        }
        .calendar-day.weekend {
            background: #555; /* 深灰色标记周末 */
        }
        .calendar-day.highlight {
            background: red; /* 红色圆圈高亮目标日期 */
            color: white;
        }
        .calendar-day.today {
            border: 1px solid white; /* 白色边框标记今天 */
        }
    </style>
</head>
<body>
    <div class="calendar-card">
        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <span id="calendarTitle">2025年5月</span>
            <button id="nextMonth">&gt;</button>
        </div>
        <div class="calendar-body" id="calendarDays">
            <!-- 日历内容动态生成 -->
        </div>
    </div>

    <script>
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth(); // 当前月份（0~11）

        function generateCalendar(year, month) {
            const today = new Date();
            const targetDate = new Date(2025, 4, 15); // 目标日期 2025年5月15日

            const calendarTitle = document.getElementById("calendarTitle");
            const calendarDays = document.getElementById("calendarDays");

            // 当前月份和年份
            const monthNames = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
            calendarTitle.textContent = `${year}年${monthNames[month]}`;

            // 计算日期
            const firstDayOfMonth = new Date(year, month, 1).getDay(); // 本月第一天是星期几
            const daysInMonth = new Date(year, month + 1, 0).getDate(); // 本月天数

            // 清空日历
            calendarDays.innerHTML = "";

            // 填充固定的星期标题
            const weekdays = ["日", "一", "二", "三", "四", "五", "六"];
            weekdays.forEach((day) => {
                const weekdayCell = document.createElement("div");
                weekdayCell.classList.add("weekday");
                weekdayCell.textContent = day;
                calendarDays.appendChild(weekdayCell);
            });

            // 填充空白
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement("div");
                calendarDays.appendChild(emptyCell);
            }

            // 填充日期
            for (let day = 1; day <= daysInMonth; day++) {
                const dateCell = document.createElement("div");
                dateCell.classList.add("calendar-day");
                dateCell.textContent = day;

                const currentDate = new Date(year, month, day);

                // 高亮今天
                if (
                    day === today.getDate() &&
                    month === today.getMonth() &&
                    year === today.getFullYear()
                ) {
                    dateCell.classList.add("today");
                }

                // 高亮目标日期
                if (
                    day === targetDate.getDate() &&
                    month === targetDate.getMonth() &&
                    year === targetDate.getFullYear()
                ) {
                    dateCell.classList.add("highlight");
                }

                // 标记周末
                if (currentDate.getDay() === 0 || currentDate.getDay() === 6) {
                    dateCell.classList.add("weekend");
                }

                calendarDays.appendChild(dateCell);
            }
        }

        // 上个月
        document.getElementById("prevMonth").addEventListener("click", () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentYear, currentMonth);
        });

        // 下个月
        document.getElementById("nextMonth").addEventListener("click", () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentYear, currentMonth);
        });

        // 初始化生成日历
        generateCalendar(currentYear, currentMonth);
    </script>
</body>
</html>
